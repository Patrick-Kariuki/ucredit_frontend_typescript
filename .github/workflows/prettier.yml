name: Prettier

# This action works with pull requests and pushes
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
    types: [opened, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{github.head_ref}}

      - name: Prettify code
        uses: creyD/prettier_action@v4.1.1
        with:
          prettier_options: --check
          dry: True
